<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" th:rel="stylesheet">
    <link th:href="@{/styles.css}" th:rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav th:fragment="menu" class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand btn btn-grad"><span class="text-white">Pay My Buddy</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/transfer}">Transfer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/profile}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/contact}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" th:action="@{/logout}" th:hidden="true" name="logoutForm">
                            <button type="submit" value="Logout">Log off</button>
                        </form>
                        <a class="nav-link" id="logoutLink" th:href="@{/}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/logout.js}"></script>
</body>
</html>
