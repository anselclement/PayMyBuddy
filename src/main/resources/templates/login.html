<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login to Pay My Buddy</title>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" th:rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Veuillez rentrer vos identifiants</h1>
        <!-- Login Form -->
        <form method="post" th:action="@{/login}">
            <div class="form-group">
                <label for="mail">Mail</label>
                <input type="text" id="mail" name="mail" class="form-control" placeholder="Saisir votre mail" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Saisir votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary"  value="Login">Login</button>
        </form>
    </div>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
